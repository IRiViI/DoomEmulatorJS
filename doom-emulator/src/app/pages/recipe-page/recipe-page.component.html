<body *ngIf="recipe">
  <br/>
  <br/>
  <h1>
    {{recipe.title}}
  </h1>
  <div class="row" >
    <div class="col-12 col-sm-12 col-md-2 col-lg-3 more-recipes">
      <a class="recipes" routerLink="/projects/recipes/home">
      <fa-icon [icon]="faChevronLeft"></fa-icon> 
      More recipes</a>
    </div>
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
      <mat-card class="description">
        <mat-card-header>
          <mat-card-title class="recipe-title">Disclaimer</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            These recipes are generated by an artificial intelligence and shouldn't be trusted to be foodsafe!
          </p>
        </mat-card-content>
      </mat-card>
      <br/>
      <div>
        <span class="category" *ngFor="let category of recipe.categories">{{category}}</span>
      </div>
      <br/>
      <h2>
        Ingredients
      </h2>
      <div>
        <ul>
          <li *ngFor="let ingredient of recipe.ingredients; let idx = index">{{ingredient}}</li>
        </ul>  
      </div>
      <br>
      <h2>
        Instructions
      </h2>
      <div>
        <div *ngFor="let instruction of recipe.instructions; let idx = index">
          <label>
            Step {{idx}}
          </label>
          <div>
            {{instruction}}
          </div>
          <br/>
        </div>
      </div>
      <br>
      <h2>
        Reviews
      </h2>
      <div class="row">
        <div *ngFor="let review of recipe.reviews; let idx = index" class="col-12 col-sm-6 col-md-6 col-lg-6">
          <div class="rating">
            <fa-icon [icon]="faStar" class="star" [class]="{'happy-star': recipe.ratings[idx] > 0}"></fa-icon> 
            <fa-icon [icon]="faStar" class="star" [class]="{'happy-star': recipe.ratings[idx] > 1}"></fa-icon> 
            <fa-icon [icon]="faStar" class="star" [class]="{'happy-star': recipe.ratings[idx] > 2}"></fa-icon> 
            <fa-icon [icon]="faStar" class="star" [class]="{'happy-star': recipe.ratings[idx] > 3}"></fa-icon> 
            <fa-icon [icon]="faStar" class="star" [class]="{'happy-star': recipe.ratings[idx] > 4}"></fa-icon> 
          </div>
          <div class="review">
            {{review}}
          </div>
          <br/>
        </div>
      </div>
    </div>
  </div>
</body>
