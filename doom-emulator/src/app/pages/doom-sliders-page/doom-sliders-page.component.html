  <div class="row">
    <div class="col-0 col-sm-0 col-md-0 col-lg-2">
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-8">
      <span *ngFor="let sliderValue of sliderValues; let sliderIndex = index; trackBy:trackByIdx" class="slider">
        <br/>
        <div class="slider-element">
          <label>
            {{sliderLabels[sliderIndex]}}
          </label>
        </div>
        <div class="slider-element">
          <mat-slider
            min="-3"
            max="3"
            [(ngModel)]="sliderValues[sliderIndex]"
            step="0.01"
            vertical="true"
            (change)="onChangeSlider(sliderIndex, $event.value)"></mat-slider>
        </div>
      </span>
      <mat-button-toggle (click)="reset()">
        Reset
      </mat-button-toggle>
    </div>
  </div>


  <hr/>
