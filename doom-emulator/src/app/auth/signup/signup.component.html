<mat-card>
  <mat-card-title>
    Signup
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="options" (ngSubmit)="onSubmit()">
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <br>
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" required email>
      </mat-form-field>
      <br>
      <mat-form-field >
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" required>
        <mat-error *ngIf="password.errors && password.errors.minlength">
            Password must be at least 6 character
        </mat-error>  
      </mat-form-field>
      <br>
      <mat-form-field >
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput formControlName="confirmPassword" required [errorStateMatcher]="matcher"> 
        <mat-error *ngIf="options.hasError('notSame')">
            Passwords do not match
        </mat-error>  
      </mat-form-field>
      <br>
      <button mat-button typ="submit"> Submit </button>
      <br>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
